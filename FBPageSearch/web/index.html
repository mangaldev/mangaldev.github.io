<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Search FaceBook Pages</title>
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../assets/css/ratings.css">

</head>

<body>

<header class="" id="top" role="banner">
    <a class="logo" href="#">
        FaceBook Pages Search
    </a>

</header>

<div id="content" class="content">
    <div id="header-separator"></div>
    <div class="search--container">
        <input id="search-box" class="search" type="search" placeholder="Search for facebook pages .... "
               onkeydown="$.onClickEnter()"/>
        <button id="submit-search" type="submit" onclick="$.searchPage()">Search</button>
    </div>

    <div class="main" id="pages-card-container">
        <div id="card-list">

        </div>
    </div>


</div>

<div id="templatesContainer" style="display: none">
    <div id="cardTemplate">
        <div class='card' id="card-{{id}}" onclick='$.openCard("{{id}}")'>
            <div class="card--heading">
                {{name}}

            </div>
            <div class="card--body"></div>

        </div>
        <div class="clear"></div>
    </div>

    <div id="cardDetailTemplate">
        <div class="card-detail">
            <div class="page--image">
                <img src="{{url}}" alt="{{name}}" class="cover--image"/>
            </div>
            <div class="page--details">
                <div>
                    <span>{{about}}</span>
                </div>
            </div>
            <div class="rating card--rating">
                <input type="radio" id="star5{{id}}" onclick="$.onRating('{{id}}',5)" name="rating" value="5"/><label for="star5{{id}}" title="Rocks!">5
                stars</label>
                <input type="radio" id="star4{{id}}" onclick="$.onRating('{{id}}',4)"  name="rating" value="4"/><label for="star4{{id}}" title="Pretty good">4
                stars</label>
                <input type="radio" id="star3{{id}}" onclick="$.onRating('{{id}}',3)" name="rating" value="3"/><label for="star3{{id}}" title="Meh">3
                stars</label>
                <input type="radio" id="star2{{id}}" onclick="$.onRating('{{id}}',2)"  name="rating" value="2"/><label for="star2{{id}}" title="Kinda bad">2
                stars</label>
                <input type="radio" id="star1{{id}}" onclick="$.onRating('{{id}}',1)" name="rating" value="1"/><label for="star1{{id}}" title="Sucks big time">1
                star</label>
            </div>

        </div>
        <div class="clear"></div>
    </div>
</div>

<script src="../assets/js/app.js" type="text/javascript"></script>


</body>
</html>
